<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <main>
      <!-- Left Illustration -->
      <div class="left-image-container">
        <img src="/finispia-start[1].svg" />
      </div>

      <!-- Divider -->
      <div class="main-divide">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M208.08,0.00 C-242.37,78.47 262.02,75.98 200.80,150.00 L0.00,150.00 L-8.74,-11.33 Z"
            style="stroke: none; fill: cyan"
          ></path>
        </svg>
      </div>

      <!-- Login form -->
      <div class="login-container">
        <div class="form-container">
          <h1>LOGIN</h1>

          <form>
            <input type="hidden" name="redirect_uri" id="redirectUri" />
            <label for="email">Email or user name:</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <div class="remember-forgot">
              <label>
                <input type="checkbox" name="remember" />
                Remember me
              </label>
              <a href="#">Forgot Password</a>
            </div>
            <button class="login-btn" type="submit">Login</button>
          </form>
          <div class="divider">
            <span>OR</span>
          </div>

          <!-- Social login -->
          <div class="social-login">
            <p>Login / Sign up with</p>

            <div class="social-icons">
              <button>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/145/145802.png"
                  alt="Facebook"
                />
              </button>
              <button>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
                  alt="Google"
                />
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Corner Blobs -->
      <div class="blob-top">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M58,70.5Q27,91,27.5,52Q28,13,58.5,31.5Q89,50,58,70.5Z"
            stroke="none"
            stroke-width="0"
            fill="#DEFF16"
          ></path>
        </svg>
      </div>

      <div class="blob-bottom">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M58,70.5Q27,91,27.5,52Q28,13,58.5,31.5Q89,50,58,70.5Z"
            stroke="none"
            stroke-width="0"
            fill="#DEFF16"
          ></path>
        </svg>
      </div>
    </main>
  </body>
</html>
